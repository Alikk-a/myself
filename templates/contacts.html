      <div class="section-title">

      </div>

      <div class="row mt-2">

        <div class="col-md-6 d-flex align-items-stretch">

          </div>
        </div>

        <div class="col-md-6 mt-4 d-flex align-items-stretch">
          <div class="info-box">
            <i class="bx bx-envelope"></i>
            <h3>Email</h3>
            <p><a href="{{ email }}">{{ email.split(':')[1] }}</a></p>
          </div>
        </div>
        <div class="col-md-6 mt-4 d-flex align-items-stretch">
          <div class="info-box">
            <i class="bx bx-map"></i>

            <p>{{ city }}</p>
          </div>
        </div>
      </div>
